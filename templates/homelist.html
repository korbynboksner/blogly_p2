{%extends 'base.html'%}



{%block content%}
<h1>Users</h1>
<ul>
    {% for user in users %}
    <li><a href="/users/{{ user.id }}">{{ user.first_name }} {{ user.last_name }}</a></li>
    {% endfor %}
</ul>


<form action="/users/new" method="GET"> 
    <button>Add New User</button></form>
<form action="/tags" method="GET"> 
    <button>Look at tags</button></form>
{%endblock%}
